<div class="row pt-2 ">
    <div class="ps-3 col-8" style = "min-width: 300px;">
      
        <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="text" class="form-control" placeholder="Email" ngModel name = "email" required email>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password</span>
                <input type="password" class="form-control" placeholder="Min Length is 6 Characters" ngModel name = "password" required password minlength="6">
              </div>
              <button class = "btn btn-dark m-2" type = "submit" 
              [disabled] = "!authForm.valid" 
              (click)="buttonClicked='Login'">
                Login
              </button>
              <button class = "btn btn-dark m-2" type = "submit" 
              (click)="buttonClicked='SignUp'"
              >
                Sign up
              </button>
        </form>
    </div>
</div>
